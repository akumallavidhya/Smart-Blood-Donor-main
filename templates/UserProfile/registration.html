{%extends 'base.html'%} {%block head%} {% load static %}
<link rel="stylesheet" href="{% static 'UserProfile/css/style.css' %}" />
{%endblock%} {%block body%}
<div class="registration_form">
    <h3>New Account</h3>
    <h5 class="pb-3">Give blood, Take blood & Save life</h5>
    <form action="{% url 'UserProfile:registrations'%}" method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-lg-12 col-md-6 col-sm-6">
            <center><span class="text-{{class}}">{{message}}</span></center>
        </div>
        <div class="col-md-6">
            <input type="text" name="fname" placeholder="Fast Name" class="form-control" id="inputfname" autofocus/>
        </div>
        <div class="col-md-6">
            <input type="text" name="lname" placeholder="last Name" class="form-control" id="inputlname" />
        </div>
        <div class="col-md-6">
            <input type="text" name="username" placeholder="User Name" class="form-control" id="inputfname" required/>
        </div>
        <div class="col-md-6">
            <input type="number" name="phone" placeholder="Phone" class="form-control" id="inputPhone" />
        </div>
        <div class="col-md-6">
            <input type="email" name="email" placeholder="Email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
            <input type="password" name="password" placeholder="Password" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
            <input
                type="password"
                name="password2"
                placeholder="Confirm Password"
                class="form-control"
                id="inputPassword4"
            />
            <span class="text-{{class1}}">{{message1}}</span>
        </div>
        <div class="col-md-6">
            <input type="date" name="DateOfBirth" class="form-control" id="inputDate" />
        </div>
        <div class="col-md-6">
            <select name="profession" class="form-select" aria-label="Default select example">
                <option selected>Profession</option>
                <option value="Student">Student</option>
                <option value="Doctor">Doctor</option>
                <option value="Nurse">Nurse</option>
                <option value="Teacher">Teacher</option>
                <option value="Job">Job</option>
            </select>
        </div>
        <div class="col-md-6">
            <select name="bloodGroup" class="form-select" aria-label="Default select example">
                <option selected>Blood Group</option>
                <option value="A+">A+</option>
                <option value="AB">AB</option>
                <option value="AB+">AB+</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O">O-</option>
            </select>
        </div>
        <div class="col-md-6">
            <select name="gender" class="form-select" aria-label="Default select example">
                <option selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="col-md-6">
            <select name="city" class="form-select" aria-label="Default select example">
                <option selected>Select City</option>
                <option value="Anantapur">Anantapur</option>
                <option value="Chittoor">Chittoor</option>
                <option value="Kurnool">Kurnool</option>
                <option value="Tirupati">Tirupati</option>
                <option value="Kadapa">Kadapa</option>
                <option value="Guntur">Guntur</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Visakhapatnam">Visakhapatnam</option>
                <option value="Rajahmundry">Rajahmundry</option>
                <option value="Nellore">Nellore</option>
                <option value="Kakinada">Kakinada</option>
                <option value="Ongole">Ongole</option>
                <option value="Eluru">Eluru</option>
                <option value="Vizianagaram">Vizianagaram</option>
                <option value="Machilipatnam">Machilipatnam</option>
                <option value="Tenali">Tenali</option>
                <option value="Proddatur">Proddatur</option>
                <option value="Hindupur">Hindupur</option>
                <option value="Srikakulam">Srikakulam</option>
                <option value="Adoni">Adoni</option>
                <option value="Madanapalle">Madanapalle</option>
                <option value="Chilakaluripet">Chilakaluripet</option>
                <option value="Nandyal">Nandyal</option>
                <option value="Tadipatri">Tadipatri</option>
                <option value="Yemmiganur">Yemmiganur</option>
                <option value="Kadiri">Kadiri</option>
                <option value="Kavali">Kavali</option>
                <option value="Bhimavaram">Bhimavaram</option>
                <option value="Gudivada">Gudivada</option>
                <option value="Mangalagiri">Mangalagiri</option>
                <option value="Gudur">Gudur</option>
                <option value="Amalapuram">Amalapuram</option>
                <option value="Ponnur">Ponnur</option>
                <option value="Narasaraopet">Narasaraopet</option>
                <option value="Markapur">Markapur</option>
                <option value="Rayachoti">Rayachoti</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="text" placeholder="Post Code" name="postCode" class="form-control" id="inputlname" />
        </div>
        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
            <p class="notice text-danger">
                ** All data keeps secret except contacts info thats are not problem at all.
            </p>
        </div>
        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6 pt-3 pb-2">
            <button type="submit" class="btn btn-primary float-end myButton">Create Account</button>
        </div>
    </form>
</div>
{%endblock%}
