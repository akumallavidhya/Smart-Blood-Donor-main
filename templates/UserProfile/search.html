    <!----------------------------------------------------------------------------------------------

    <div class="search">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="SearchDonors mt-5">
                      <h2>Search Donors</h2>
                  </div>
              </div>
          </div>
      </div>

      <div class="searchOption">
          <div class="container">
            <form action="{% url 'UserProfile:search_donor'%}" method="POST">
              {% csrf_token %}
              <div class="s_all_field mt-4 row">
                  <div class="col-lg-3 col-md-12 col-sm-12">
                          <label>Blood Group</label></br>
                          <select name="blood" id="" class="">
                          <option value="">Select</option>
                          <option value="A+">A+</option>
                          <option value="A-">A-</option>
                          <option value="AB+">AB+</option>
                          <option value="AB-">AB-</option>
                          <option value="B+">B+</option>
                          <option value="B-">B-</option>
                          <option value="O+">O+</option>
                          <option value="O-">O-</option>
                      </select>
                  </div>
                  <div class="col-lg-3 col-md-12 col-sm-12">
                            <label>Location</label></br>
                            <select name="location" id="" class="">
                                <option value="">Select</option>
                                <option value="Anantapur">Anantapur</option>
                                <option value="Chittoor">Chittoor</option>
                                <option value="Kurnool">Kurnool</option>
                                <option value="Tirupati">Tirupati</option>
                                <option value="Kadapa">Kadapa</option>
                                <option value="Guntur">Guntur</option>
                                <option value="Vijayawada">Vijayawada</option>
                                <option value="Visakhapatnam">Visakhapatnam</option>
                                <option value="Rajahmundry">Rajahmundry</option>
                                <option value="Nellore">Nellore</option>
                                <option value="Kakinada">Kakinada</option>
                                <option value="Ongole">Ongole</option>
                                <option value="Eluru">Eluru</option>
                                <option value="Vizianagaram">Vizianagaram</option>
                                <option value="Machilipatnam">Machilipatnam</option>
                                <option value="Tenali">Tenali</option>
                                <option value="Proddatur">Proddatur</option>
                                <option value="Hindupur">Hindupur</option>
                                <option value="Srikakulam">Srikakulam</option>
                                <option value="Adoni">Adoni</option>
                                <option value="Madanapalle">Madanapalle</option>
                                <option value="Chilakaluripet">Chilakaluripet</option>
                                <option value="Nandyal">Nandyal</option>
                                <option value="Tadipatri">Tadipatri</option>
                                <option value="Yemmiganur">Yemmiganur</option>
                                <option value="Kadiri">Kadiri</option>
                                <option value="Kavali">Kavali</option>
                                <option value="Bhimavaram">Bhimavaram</option>
                                <option value="Gudivada">Gudivada</option>
                                <option value="Mangalagiri">Mangalagiri</option>
                                <option value="Gudur">Gudur</option>
                                <option value="Amalapuram">Amalapuram</option>
                                <option value="Ponnur">Ponnur</option>
                                <option value="Narasaraopet">Narasaraopet</option>
                                <option value="Markapur">Markapur</option>
                                <option value="Rayachoti">Rayachoti</option>
                            </select>
                  </div>
                  <div class="col-lg-3 col-md-12 col-sm-12">
                            <label>Date of Blood Donation</label></br>
                            <input type="date">
                  </div>
                  <div class="col-lg-3 col-md-12 col-sm-12 search_btn">
                      <button type="submit" value="Submit" class="btn btn-outline-danger">Search</button>
                  </div>
                </div>
              </form>
          </div>
      </div>
  </div>


  <div class="container">
      <div class="donor_list">
          <div class="donor">
              <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="donor_info">
                          <p>Donor's List</p>
                      </div>
                  </div>
              </div>
          </div>

          <div class="mt-5">
            <div class="row">
                {% for user in userprofile%}
                  <div class="person col-lg-4 col-md-12 col-sm-12 mb-5">
                      <div class="avatar">
                          <img src="{%static 'UserProfile/images/avatar.jpg'%}" alt="Donor Avatar">
                      </div>
                      <div class="info">
                          <div class="metadata">
                              <div class="meta donor_name">
                                  <span class="label"><b>Name:</b></span>
                                  <span class="value"><b>{{user.user.username}}</b></span>
                              </div>

                              <div class="meta district">
                                  <span class="label"><b>Phone:</b></span>
                                  <span class="value"><b>{{user.phone}}</b></span>
                              </div>

                              <div class="meta blood_group">
                                  <span class="label"><b>Blood Group:</b></span>
                                  <span class="value"><b>{{user.bloodGroup}}</b></span>
                              </div>
                          </div>
                      </div>
                  </div>
                  {% endfor %}
                </div>
          </div>
      </div>
  </div>

{% endblock %}
